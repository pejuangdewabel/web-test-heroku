<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <title>Login Page</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link
      href="../assets/css/argon-design-system.css?v=1.2.2"
      rel="stylesheet"
    />

    <style>
      .logo-login {
        border: none !important;
      }
    </style>
  </head>

  <body class="login-page">
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white text-center">
                <img
                  src="assets/img/logo/Logo-vister.jpg"
                  class="img-thumbnail logo-login"
                />
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <form role="form">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="ni ni-email-83"></i>
                        </span>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Email"
                        type="email"
                      />
                    </div>
                  </div>
                  <div class="form-group focused">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="ni ni-lock-circle-open"></i
                        ></span>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Password"
                        type="password"
                      />
                    </div>
                  </div>
                  <div
                    class="
                      custom-control custom-control-alternative custom-checkbox
                    "
                  >
                    <input
                      class="custom-control-input"
                      id=" customCheckLogin"
                      type="checkbox"
                    />
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4">
                      Masuk
                    </button>
                    <button type="reset" class="btn btn-danger my-4">
                      Reset
                    </button>
                  </div>
                  <div class="text-center">
                    <a href="#" class="btn btn-neutral btn-icon">
                      <span class="btn-inner--icon"
                        ><img src="../assets/img/icons/common/google.svg"
                      /></span>
                      <span class="btn-inner--text">Login dengan Google</span>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Petunjuk Penggunaan
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="assets/img/property/123.png" class="img-thumbnail" />
          </div>
        </div>
      </div>
    </div>

    <!--   Core JS Files   -->
    <script
      src="../assets/js/core/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/js/core/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="../assets/js/core/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script
      src="../assets/js/plugins/nouislider.min.js"
      type="text/javascript"
    ></script>
    <script src="../assets/js/plugins/moment.min.js"></script>
    <script
      src="../assets/js/plugins/datetimepicker.js"
      type="text/javascript"
    ></script>
    <script src="../assets/js/plugins/bootstrap-datepicker.min.js"></script>
    <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <script
      src="../assets/js/argon-design-system.min.js?v=1.2.2"
      type="text/javascript"
    ></script>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script>
      $("#exampleModal").modal("show").slideDown("slow");
    </script>
  </body>
</html>
